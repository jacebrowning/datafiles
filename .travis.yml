dist: focal

language: python
python:
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"

cache:
  pip: true
  directories:
    - ${VIRTUAL_ENV}

before_install:
  - curl -sSL https://install.python-poetry.org | python3 -
  - make doctor

install:
  - make install

script:
  - make test-repeat
  - make check
  # TODO: Get targets working with Python 3.10
  # - make notebooks
  # - make mkdocs

after_success:
  - pip install coveralls
  - coveralls

notifications:
  email:
    on_success: never
    on_failure: never
