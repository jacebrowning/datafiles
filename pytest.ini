[pytest]

addopts =
    --pdbcls=IPython.terminal.debugger:Pdb

    -r sxX
    --show-capture=log

    --cov=datafiles
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --no-cov-on-fail

xfail_strict = true

cache_dir = .cache

log_level = DEBUG
log_format = %(relpath)s:%(lineno)-4d %(levelname)5s: %(message)s

[pytest-watch]

ignore =.cache,htmlcov,tml

runner = pytest --failed-first --maxfail=1 --disable-warnings

clear = true
nobeep = true
wait = true

onpass =
    echo &&
    make check &&
    echo `tput bold`All done!`tput sgr0` ‚ú® üç∞ ‚ú® &&
    echo &&
    make mkdocs &&
    echo `tput bold`All done!`tput sgr0` ‚ú® üç∞ ‚ú® &&
    echo
